<form *ngIf="alternatives !== null">
  <div class="form-group">
    <div class="form-check" *ngFor="let alternative of alternatives; let i = index" [attr.data-index]="i">
      <input class="form-check-input"
             type="radio"
             [value]="i"
             name="optionsQuestion"
             id="{{'' + alternative + actualElement + i}}"
             >
      <label class="form-check-label"
             for="{{'' + alternative + actualElement + i}}">
        {{alternative}}
      </label>
    </div>
  </div>


  <button type="button"
          class="btn btn-primary my-1"
          (click)="previousAction()"
  >
    <
  </button>

  <button type="button"
          class="btn btn-primary my-1"
          (click)="nextAction()">
    >
  </button>
</form>
